<h3>Music</h3>
<ul class="songs">
    <li *ngFor="let song of songs">
        <div>{{song.title}}</div>
        <audio id="audio{{song.id}}" preload="auto" controls="true">
            <source type="audio/mpeg" src="http://katie.sbtest.com/upload/{{song.audioclip}}">
                Your browser does not support the audio element.
        </audio>
    </li>
</ul>
